<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            position: relative;
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 100px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        .container h2 {
            margin-bottom: 20px;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            border: none;
            background: #28a745;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .btn:hover {
            background: #218838;
        }
        .links {
            margin-top: 10px;
        }
        .links a {
            text-decoration: none;
            color: #007bff;
            display: inline-block;
            margin: 5px;
        }
        .links a:hover {
            text-decoration: underline;
        }
        .toggle {
            margin-top: 20px;
            cursor: pointer;
            color: #007bff;
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="Logo" class="logo">
    <div class="container" id="container">
        <h2 id="form-title">Login</h2>
        <form id="form">
            <input type="text" class="input-field" id="username" placeholder="Username" required>
            <input type="password" class="input-field" id="password" placeholder="Password" required>
            <button type="submit" class="btn">Login</button>
        </form>
        <div class="links">
            <a href="#">Forgot Password?</a>
        </div>
        <p class="toggle" onclick="toggleForm()">Don't have an account? Sign Up</p>
    </div>

    <script>
        function toggleForm() {
            const formTitle = document.getElementById("form-title");
            const form = document.getElementById("form");
            const toggleText = document.querySelector(".toggle");
            
            if (formTitle.innerText === "Login") {
                formTitle.innerText = "Sign Up";
                form.innerHTML = `
                    <input type="text" class="input-field" placeholder="Username" required>
                    <input type="email" class="input-field" placeholder="Email" required>
                    <input type="password" class="input-field" placeholder="Password" required>
                    <button type="submit" class="btn">Sign Up</button>
                `;
                toggleText.innerText = "Already have an account? Login";
            } else {
                formTitle.innerText = "Login";
                form.innerHTML = `
                    <input type="text" class="input-field" placeholder="Username" required>
                    <input type="password" class="input-field" placeholder="Password" required>
                    <button type="submit" class="btn">Login</button>
                `;
                toggleText.innerText = "Don't have an account? Sign Up";
            }
        }
    </script>
</body>
</html>
